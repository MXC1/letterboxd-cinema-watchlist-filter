<!DOCTYPE html>
<html>
<head>
  <title>PCC Watchlist Filter</title>
  <style>
    html, body {
      width: 350px;
      min-height: 350px;
      background: #181818;
      color: #f3f3f3;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      padding: 20px 18px 18px 18px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #ffb400;
      letter-spacing: 0.5px;
    }
    label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #f3f3f3;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 8px;
      padding: 8px 18px;
      background: #ffb400;
      color: #181818;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd966;
    }
    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #f3f3f3;
      font-size: 1em;
      box-sizing: border-box;
      resize: vertical;
    }
    #status {
      margin-top: 10px;
      font-size: 1em;
      color: #ffb400;
      min-height: 22px;
    }
    #last-fetched {
      margin-top: 4px;
      font-size: 0.95em;
      color: #aaa;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h2>PCC Watchlist Filter</h2>
  <label for="username">Letterboxd Username:</label>
  <input type="text" id="username" placeholder="e.g. mxc48" />
  <button id="fetch">Fetch Watchlist</button>
  <p style="margin-top:18px;">Or paste your watchlist film titles (one per line):</p>
  <textarea id="watchlist"></textarea>
  <div id="status"></div>
  <div id="last-fetched"></div>
  <script src="popup.js"></script>
</body>
</html>
